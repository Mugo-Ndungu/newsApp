{% macro newsCategories(categories) %}
{%for category in categories%}
<div class="col-md-3 single-news">
    <div class="row">
        <div class="col-md-4 news-name">
            <h3> {{category.name}} </h3>
        </div>
        <div class="col-md-7 news-details">
            <p> {{category.description|truncate(150)}}
                <br>
                <a href="/articles/{{category.id}}&40">Read Articles</a>
            </p>
        </div>
    </div>
</div>
{% endfor %}
{% endmacro %}
{% macro addMore() %}
{% endmacro%}
