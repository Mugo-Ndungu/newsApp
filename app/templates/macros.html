
{% macro sourceCategories(categories) %}
{% for category in categories %}

    <div class="col-md-3 single-source">
        <div class="card-deck">
            <div class="w3-card-4 page-header w3-container w3-blue">
                <h3> {{category.name}} </h3>
            </div>
            <div class="w3-container">
                <p> {{category.description|truncate(150)}}
                </p>
            </div>
            <footer class="w3-container w3-blue">
                <a href="/articles/{{category.id}}&40">Read Articles</a>
            </footer>
        </div>
    </div>

{% endfor %}
{% endmacro %}
